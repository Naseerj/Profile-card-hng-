<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="overalldiv">
      <div>
        <h2 class="header" data-testid="slackUserName">Naseerj</h2>
        <img
          data-testid="slackDisplayImage"
          class="img1"
          src="./Z653qHsy_400x400.jpg"
          alt="Naseerj"
        />
      </div>
      <div class="infodiv">
        <div class="dotwdiv">
          DOTW:
          <h3 class="dotw" data-testid="currentDayOfTheWeek"></h3>
        </div>
        <div class="utcdiv">
          UTC:
          <h3 class="utc" data-testid="currentUTCTime"></h3>
        </div>
        <div class="links">
          <button data-testid="myTrack">FRONTEND</button>
          <a href="https://github.com/Naseerj">GITHUB</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
